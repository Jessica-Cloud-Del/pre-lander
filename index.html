        .container {
            max-width: 100%; /* Full width */

            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Flexible grid */
            gap: 15px;
        }
        .thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            background-color: #000;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures consistent size without distortion */
            display: block;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        .thumbnail:hover .overlay {
            opacity: 1;
        }
        .video-title {
            font-size: 1.2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }
        @media (max-width: 600px) {
